        <script>
            var i = 0;
            var txt = 'Halli Mane'; /* The text */
            let txt2 = 'Veg / Non-Veg';
            var speed = 100; /* The speed/duration of the effect in milliseconds */
            typeWriter()

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("demo").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            var j = 0;
            typeWriterr()
            var speed2 = 100;
            function typeWriterr() {
                if (j < txt2.length) {
                    document.getElementById("demo2").innerHTML += txt2.charAt(j);
                    j++;
                    setTimeout(typeWriterr, speed2);
                }
            }
        </script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script>
            var open = document.querySelector(".menu_open");
            var close = document.querySelector(".menu_close");
            var temp = 1;
            function changeicon(val) {
                if (temp == val) {
                    open.style.display = "none";
                    close.style.display = "block";
                    temp = 0;
                } else {
                    open.style.display = "block";
                    close.style.display = "none";
                    temp = 1;
                }
            }
        </script>
